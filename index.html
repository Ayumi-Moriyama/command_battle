<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけん</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet" />
  <link rel="stylesheet" href="css/janken.css">
  <script src="janken.js" defer></script>
</head>

<body>
  <main>

    <!-- <section>
      <h1>バトル１</h1>
    </section> -->

    <section>
      <button id="level1_start">Lv1</button>
    </section>

    <section class="enemy">
      <h2 id="enemyName">敵</h2>
      <img id="enemyImage" src="./images/syuutyuu.png" alt="">
    </section>

    <div class="hp">
      <div>HP
        <meter id="currentEnemyHp" min="0" max="20" value='enemyStatus_1["hp"]'></meter>
      </div>

      <section>
        <p id="jikkyou">実況</p>
      </section>

      <!-- <section class="player"> -->
      <!-- <h2 id="playerName">自分</h2> -->
      <!-- </section> -->

      <div class="hp">
        <div>HP
          <meter id="currentPlayerHp" min="0" max="30" value='playerStatus_1["hp"]'></meter>
        </div>
        <div>MP
          <meter id="currentPlayerMp" min="0" max="5" value='playerStatus_1["mp"]'></meter>
        </div>
      </div>

      <section>
        <div>
          <p>負けた数</p>
          <span id="lose">0</span>回
        </div>
      </section>


      <section>
        <div>
          <button id="jisouryoku">自走力</button>
          <button id="p2p">P2P</button>
          <button>チューター</button>
        </div>
        <div>回復
          <button id="detox">
            <p>デジタル<br>デトックス</p>
          </button>
        </div>
      </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <script>

  </script>

</body>

</html>
